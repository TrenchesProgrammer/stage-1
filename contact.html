<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div id="toast" class="toast" data-testid="test-contact-success">Success!</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/contact.html">Contact Us</a>
      <a href="/about.html">About</a>
    </nav>
    <form id="form">
        <label for="Name">Name:</label>
        <input id="name" name="Name" aria-describedby="name_error" data-testid="test-contact-name" type="text">
        <p id="name_error" data-testid="test-contact-error-name" class="error" ></p>
        <label for="Email">Email:</label>
        <input type="text" aria-describedby="email_error" data-testid="test-contact-email" name="Email" id="email">
        <p id="email_error" data-testid="test-contact-error-email"  class="error" ></p>
        <label for="Subject">Subject:</label>
        <input type="text" name="Subject" data-testid="test-contact-subject" aria-describedby="subject_error" id="subject">
        <p id="subject_error" data-testid="test-contact-error-subject" class="error" ></p>
        <label for="Message">Message:</label>
        <textarea class="message" name="Message" data-testid="test-contact-message" aria-describedby="message_error" type="text"></textarea>
        <p id="message_error" data-testid="test-contact-error-message" class="error" ></p>
        <button type="submit" id="submit" data-testid="test-contact-submit">Submit</button>
    </form>
    <script src="contact.js"></script>
  </body>
</html>
